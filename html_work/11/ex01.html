<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    li{
    
      padding: 20px;
      border: 1px solid black;
      list-style: none;
      cursor: pointer;
    }
    li:hover{
      background-color: #ccc;
    }
    div{
      padding: 30px;
      width: 300px;
      display: none;
    }
    button:hover + div{
      display: block;
    }
    div:hover{
      display: block;
    }
  </style>
</head>
<body>
  <button>응애</button>
  <div>
    <ul>
      <li>sdads</li>
      <li>sadasd</li>
      <li>sdads</li>
      <li>dasdas</li>
    </ul>
  </div>
</body>
</html>
