<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달 관리 시스템</title>
    <link rel="stylesheet" href="../css/coal.css">
</head>
<body>
    <header>
        <h1>배달 관리 시스템</h1>
    </header>
    <main>
        <section class="order-list">
            <h2>주문 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>주문 번호</th>
                        <th>고객 이름</th>
                        <th>주소</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>홍길동</td>
                        <td>서울시 강남구</td>
                        <td><span class="status pending">대기 중</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>김철수</td>
                        <td>부산시 해운대구</td>
                        <td><span class="status in-transit">배송 중</span></td>
                    </tr>
                    <!-- 추가 주문은 여기에 추가 -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
